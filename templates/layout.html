<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>team POPONG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Korean politician data analysis team POPONG">
    <meta name="author" content="team POPONG">

    <!-- Le script-->
    <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>

    <!-- Le styles -->
    <link href="{{ url_for('static', filename='css/bootstrap-2.0.3.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/bootstrap-responsive-2.0.3.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/popong.less') }}" rel="stylesheet/less" type="text/css">
    <script src="{{ url_for('static', filename='js/less-1.3.0.min.js') }}" type="text/javascript"></script>
  </head>

  <body>
    <!-- navigation bar -->
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <!-- mobile menu suppot -->
          <!-- TODO: this doesn't work! -->
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="{{ url_for('home') }}"><img src="{{ url_for('static', filename='images/popong_w.png') }}" width="80px" alt="popong logo"></a>
          <div class="nav-collapse">
            <ul class="nav">
              {% for title, url in menus %}
              <li{% if active_page==title %} class="active"{% endif %}><a href="{{url}}" alt="{{title}}">{{title}}</a></li>{% endfor %}
            </ul>
          </div><!--/.nav-collapse -->
          <div id="lang">
            <ul class="nav-pills">
                {% for lang, url in locale_links.items() %}
                <li{% if active_lang==lang %} class="active"{% endif %}><a href="{{ url }}">{{ lang }}</a></li>
                {% endfor %}
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Container -->
    <div class="container">
      {% block contents %}
      {% endblock %}

      <!-- Footer -->
      <footer>
        <hr>
          <div id="copyright">
            <p>&copy; 2011-2013 team POPONG</p>
          </div>
          <div id="directlinks">
            {% for title, url in dirlinks %}
            <a href="{{url}}" target="_blank" title="{{title}}"><img class="icons" src="{{ url_for('static', filename='images/icon-%s.png' % title) }}" alt="{{title}} logo"></a>{% endfor %}
          </div>
      </footer>

    </div> <!-- /Container -->

    <!-- Le javascript
        ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="{{ url_for('static', filename='js/ga.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/bootstrap-transition.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap-collapse.js') }}"></script>
 </body>
</html>
