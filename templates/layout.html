<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>team POPONG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Korean politician data analysis team POPONG">
    <meta name="author" content="team POPONG">

    <!-- Le script-->
    <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>

    <!-- Le styles -->
    <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/bootstrap-responsive.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/popong.less') }}" rel="stylesheet/less" type="text/css">
    <script src="{{ url_for('static', filename='js/less-1.3.0.min.js') }}" type="text/javascript"></script>
  </head>

  <body>
    <!-- navigation bar -->
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <!-- mobile menu suppot -->
          <!-- TODO: this doesn't work! -->
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="{{ url_for('home') }}"><img src="{{ url_for('static', filename='images/popong_w.png') }}" width="80px" alt="popong logo"></a>
          <div class="nav-collapse">
            <ul class="nav">
            <!-- TODO: active 활성화 -->
              {% for title, url in menus %}
              <li><a {% if current_menu==title %}class="active"{% endif %} href="{{url}}">{{title}}</a></li>
              {% endfor %}
            </ul>
          </div><!--/.nav-collapse -->

  
          <div id="directlinks">
              <a href="http://facebook.com/teampopong" target="_blank" title="facebook"><img class="icons" src="{{ url_for('static', filename='images/icon-facebook.png') }}" alt="facebook logo"></a>
            <a href="http://twitter.com/teampopong" target="_blank" title="twitter"><img class="icons" src="{{ url_for('static', filename='images/icon-twitter.png') }}" alt="twitter logo"></a>
            <a href="http://youtube.com/user/teampopong" target="_blank" title="youtube"><img class="icons" src="{{ url_for('static', filename='images/icon-youtube.png') }}" alt="youtube logo"></a>
            <a href="http://vimeo.com/teampopong" target="_blank" title="vimeo"><img class="icons" src="{{ url_for('static', filename='images/icon-vimeo.png') }}" alt="vimeo logo"></a>
            <a href="http://slideshare.com/teampopong" target="_blank" title="slideshare"><img class="icons" src="{{ url_for('static', filename='images/icon-slideshare.png') }}" alt="slideshare logo"></a>
          </div>
        </div>
      </div>
    </div>

    <!-- Container -->
    <div class="container">
      {% block contents %}
      {% endblock %}

      <!-- Footer -->
      <footer>
        <hr>
        <p>&copy; 2011-2013 team POPONG</p>
      </footer>

    </div> <!-- /Container -->

    <!-- Le javascript
        ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="{{ url_for('static', filename='js/ga.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/bootstrap-transition.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap-collapse.js"') }}></script>
 </body>
</html>
