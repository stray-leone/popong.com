<header id="header">
<div class="navbar container">
  <div class="navbar-inner">
    <div class="container">
      <a class="brand" href="{{ url_for('home') }}"><img src="{{ url_for('static', filename='images/logo-popong.png') }}" width="250px" alt="popong logo"></a>
      <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
      <div id="lang">
        {% for lang, url in locale_links.items() %}
        <a href="{{ url }}">{{ lang }}</a>&nbsp;{% if not loop.last %}/{% endif %}
        {% endfor %}
      </div>
      <div class="nav-collapse">
        <ul class="nav">
          {% for title, url, desc in menus %}
          <li><a class="tooltipped" href="{{url}}" alt="{{title}}" data-toggle="tooltip" data-title="{{desc}}" data-placement="bottom">{{title}}</a></li>{% endfor %}
        </ul>
      </div>
    </div>
  </div>
</div>
</header>
