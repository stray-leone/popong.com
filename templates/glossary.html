{% extends 'layout.html' %}

{% block contents %}
<!-- DataTables javascript -->
<script type="text/javascript" charset="utf8" src="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/datatable.js') }}"></script>

<!-- DataTables styling -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/datatable.css') }}">
<style>
    #glossary-table_wrapper {
        padding-top: 30px;
        padding-bottom: 20px;
    }
</style>

<!-- DataTables data -->
<h1>POPONG Political Terms Glossary</h1>
<table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" id="glossary-table">
    <thead>
        <tr>
            <th>Korean</th>
            <th>English</th>
            <th>Definition</th>
        </tr>
    </thead>
    <tbody>
        {% for ko, en in terms.items() %}
        <tr>
            <td>{{ko}}</td>
            <td>{{en}}</td>
            <td></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
