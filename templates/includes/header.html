<!-- Facebook Like widget -->
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=357567114353849";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));
</script>

<!-- Navigation bar -->
<div class="navbar">
  <div class="navbar-inner">
    <div class="container">
      <!-- mobile menu support -->
      <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
      <div id="lang">
        {% for lang, url in locale_links.items() %}
        <a href="{{ url }}">{{ lang }}</a>&nbsp;{% if not loop.last %}/{% endif %}
        {% endfor %}
      </div>
      <a class="brand" href="{{ url_for('home') }}"><img src="{{ url_for('static', filename='images/logo-popong.png') }}" width="250px" alt="popong logo"></a>
      <div class="nav-collapse">
        <ul class="nav">
          {% for title, url, desc in menus %}
          <li><a class="tooltipped" href="{{url}}" alt="{{title}}" data-toggle="tooltip" data-title="{{desc}}" data-placement="bottom">{{title}}</a></li>{% endfor %}
        </ul>
      </div>
    </div>
  </div>
</div>
